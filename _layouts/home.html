---
layout: default

<style>
  /* 全屏背景样式 */
  .home-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* 确保在内容下层 */
    background-image: url("{{ '/assets/images/home-bg.jpg' | relative_url }}");
    background-size: cover;
    background-position: center;
  }
  
  /* 确保导航栏在背景上方 */
  .site-header {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.8); /* 半透明效果 */
  }
  
  /* 内容区域在背景上方 */
  .site-content {
    position: relative;
    z-index: 5;
  }
</style>

<!-- 全屏背景元素 -->
<div class="home-bg"></div>

<!-- 原有内容 -->
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    {{ content }}
  </div>
</main>
